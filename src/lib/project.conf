targets=libuKernel
cppflags_force=-nostdinc -isystem ../../include
cflags_force=-ffreestanding -m32 -fPIC
cflags=-W -Wall -g -O2 -fstack-protector
ldflags_force=-nostdlib -static -m32
dist=Makefile,ssp.h

