targets=libuKernel
cppflags_force=-nostdinc -isystem ../../include -I..
cflags_force=`../../tools/platform.sh -V LIBUKERNEL_CFLAGS -C "$$ARCH"`
cflags=-W -Wall -g -O2
ldflags_force=`../../tools/platform.sh -V LIBUKERNEL_LDFLAGS -C "$$ARCH"`
dist=Makefile,ssp.h

[libuKernel]
type=library
sources=ctype.c,errno.c,ssp.c,stdio.c,stdlib.c,string.c,sys/mman.c,time.c,unistd.c

[ctype.c]
depends=../../include/ctype.h

[errno.c]
depends=../../include/errno.h

[ssp.c]
depends=../../include/stdlib.h,../drivers/console.h,ssp.h

[stdio.c]
depends=../../include/stdio.h,../../include/string.h

[stdlib.c]
depends=../../include/stdlib.h,../../include/unistd.h

[string.c]
depends=../../include/string.h

[sys/mman.c]
depends=../../include/sys/mman.h

[time.c]
depends=../../include/time.h,../drivers/clock.h
